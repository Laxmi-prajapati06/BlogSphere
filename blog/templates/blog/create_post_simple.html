{% extends 'blog/base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Create New Post</h2>
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Title Field -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Post Title</label>
                            <input type="text" 
                                   name="title" 
                                   id="title" 
                                   class="form-control" 
                                   placeholder="Enter post title"
                                   required>
                        </div>
                        
                        <!-- Excerpt Field -->
                        <div class="mb-3">
                            <label for="excerpt" class="form-label">Short Excerpt (Optional)</label>
                            <textarea name="excerpt" 
                                     id="excerpt" 
                                     class="form-control" 
                                     rows="3" 
                                     placeholder="Brief summary"></textarea>
                        </div>
                        
                        <!-- Category Field -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select name="category" id="category" class="form-control">
                                <option value="">Select a category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <!-- Image Field -->
                        <div class="mb-3">
                            <label for="image" class="form-label">Featured Image (Optional)</label>
                            <input type="file" 
                                   name="image" 
                                   id="image" 
                                   class="form-control" 
                                   accept="image/*">
                        </div>
                        
                        <!-- Content Field -->
                        <div class="mb-4">
                            <label for="content" class="form-label">Post Content</label>
                            <textarea name="content" 
                                     id="content" 
                                     class="form-control" 
                                     rows="10" 
                                     placeholder="Write your post content here..."
                                     required></textarea>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Publish Post</button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
